<section class="cards">
    <app-movie-card *ngFor="let movie of (movies$  | async); trackBy: trackByMovieId" 
    tabIndex={trackByMovieId} routerLink="/movie/{{movie.id}}"

<section class="load-more">
    <button [disabled]="isLoading" (click)="loadMoviesMore()">{{isLoading ? 'Loading...' : 'Load more movies'}}</button>
</section>
